<!--
  Basic 5 HTML tags:
  1. <!DOCTYPE html>  - Declares the document type
  2. <html>           - Root element of the HTML document
  3. <head>           - Contains meta-information about the document
  4. <title>          - Sets the title of the page (shown in browser tab)
  5. <body>           - Contains the visible page content
-->
<!DOCTYPE html> <!-- 1. Document type declaration -->
<html lang="en"> <!-- 2. Root element -->
<head> <!-- 3. Head section -->
  <title>Basic 5 HTML Tags Example</title> <!-- 4. Title tag -->
</head>
<body> <!-- 5. Body section -->
  <h1>Hello, HTML!</h1>
  <p>This page demonstrates the basic 5 HTML tags with comments.</p>
</body>
</html>
