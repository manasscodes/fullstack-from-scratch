<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and Superscript Demo</title>
</head>
<body>
    <h1>Subscript and Superscript Examples</h1>

    <h2>Chemical Formulas</h2>
    <p>Water: H<sub>2</sub>O</p>
    <p>Carbon Dioxide: CO<sub>2</sub></p>

    <h2>Mathematical Expressions</h2>
    <p>Square of a number: x<sup>2</sup></p>
    <p>Cubic function: x<sup>3</sup></p>

    <h2>Footnotes</h2>
    <p>This is a sentence with a footnote<sup>[1]</sup></p>

    <h2>Ordinal Numbers</h2>
    <p>1<sup>st</sup>, 2<sup>nd</sup>, 3<sup>rd</sup>, 4<sup>th</sup></p>
</body>
</html>
