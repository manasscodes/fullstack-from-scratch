<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Headings Demo</title>
  </head>
  <body>
    <!-- HTML has six levels of headings from h1 to h6 -->
    <!-- h1 is the most important heading and should be used for main title -->
    <h1>This is Heading 1</h1>

    <!-- h2 is commonly used for section headings -->
    <h2>This is Heading 2</h2>

    <!-- h3 is used for subsections -->
    <h3>This is Heading 3</h3>

    <!-- h4 is typically used for smaller subsections -->
    <h4>This is Heading 4</h4>

    <!-- h5 and h6 are the smallest headings -->
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>

    <!-- Best practices:
         - Use only one h1 per page
         - Maintain heading hierarchy (don't skip levels)
         - Use headings for structure, not styling
    -->
  </body>
</html>
